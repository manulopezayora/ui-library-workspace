<div class="input-container">
    @if (label()) {
        <label [for]="id()">{{ label() }}</label>
    }
    <input
        [id]="id()"
        [type]="fieldType()"
        [placeholder]="placeholder()"
        [value]="value"
        [disabled]="disabled"
        (input)="onInputChange($event)"
        (blur)="onBlur()"
        class="input-field"
    />
</div>
